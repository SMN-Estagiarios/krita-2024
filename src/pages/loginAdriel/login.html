<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krita</title>
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../loginAdriel/login.css" />
  </head>
  <body>
    <main class="container-geral-login">
      <div>
        <img src="../../assets/krita 108.svg" alt="" />
        <form action="" class="container-form-login">
          <div class="container-campos-login">
            <label for="login">
              <input type="text" placeholder="E-mail" name="login" id="login" />
              <img src="../../assets/profileIcon.svg" alt="" />
            </label>
            <label for="senha">
              <input
                type="password"
                placeholder="Senha"
                name="senha"
                id="senha"
              />
              <img src="../../assets/eyeIcon.svg" alt="" />
            </label>
          </div>
          <label for="continuar-conectado" class="permance-conectado">
            <input
              type="checkbox"
              name="continuar-conectado"
              id="continuar-conectado"
            />
            Permanecer conectado
          </label>

          <button id="botao-entrar" type="submit">Entrar</button>
        </form>

        <nav class="navegacao">
          <a href="http://google.com">Esqueci minha senha</a>
          <a href="http://google.com">Trocar senha</a>
        </nav>
      </div>
      <footer class="logo-empresa">
        <img src="../../assets/smnlogo 21.svg" alt="" />
      </footer>
    </main>
  </body>
</html>
