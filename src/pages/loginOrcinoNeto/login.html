<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/reset.css">    
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="/src/assets/Favicon.ico">
    <title>Login-Krita</title>
</head>
<body>
     <main>
        <section class="containerLogin">
            <div></div>
           <div class="cardLogin">
                <img src="/src/assets/krita 108.svg" alt="logoKrita">                
                <div class="containerInputs">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <img src="/src/assets/profileIcon.svg" alt="" id="imgLogin">
                </div>
                <div class="containerInputs">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <img src="/src/assets/eyeclose.svg" alt="" class="imgSenha">
                </div>                                              
                <label class="custom-checkbox scale cinza pequeno">
                    <input checked type="checkbox"/>
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10.0007 15.1709L19.1931 5.97852L20.6073 7.39273L10.0007 17.9993L3.63672 11.6354L5.05093 10.2212L10.0007 15.1709Z"></path></svg>
                    </span>
                    <p>Permanecer conectado</p>
                  </label>

                <button type="submit" id="botaoEntrar">Entrar</button>
                <a href="#">Esqueci minha senha</a>
                <a href="#">Trocar senha</a>
                
                <div class="popupErro">
                    <img src="/src/assets/bloqueio.svg" alt="">
                    <p>E-MAIL OU SENHA INCORRETOS!</p>
                    <img src="/src/assets/btnClose.svg" alt="" class="fecharPopup">
                </div>
                <div class="popupBloqueio">
                    <img src="/src/assets/bloqueio.svg" alt="">
                    <p>NÃO É POSSÍVEL ALTERAR SUA <br> SENHA, USUÁRIO BLOQUEADO</p>
                    <img src="/src/assets/btnClose.svg" alt="" class="fecharPopupBloqueio">
                </div>
           </div>
           <img src="/src/assets/smnlogo 21.svg" alt="logoSMN">
        </section>
     </main>    
     <script src="script.js"></script>
</body>
</html>
