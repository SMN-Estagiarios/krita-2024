<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <img src="../../assets/krita 108.svg" alt="Logomarca do Krita">
        <form action="" class="formulario-container">
            <label class="formulario-input__container">
                <input class="formulario-input" type="email" name="email" placeholder="E-mail" autocomplete="off">
                <img src="../../assets/profileIcon.svg" alt="">
            </label>
            <label class="formulario-input__container">
                <input class="formulario-input" type="password" name="senha" placeholder="Senha">
                <img class="formulario-img__senha" src="../../assets/eyeIcon.svg" alt="">
            </label>
            <div class="formulario-checkbox__container">
                <label for="permanecer">Permanecer conectado</label>
                <input class="formulario-checkbox" type="checkbox" name="permanecer" id="permanecer">
            </div>
        </form>
        <button class="formulario-botao">Entrar</button>
        <a href="" class="link link__esqueci__senha">Esqueci minha senha</a>
        <a href="" class="link link__trocar__senha">Trocar senha</a>
    </main>
    <footer>
        <img class="logo-smn" src="../../assets/smnlogo 21.svg" alt="Logomarca da SMN">
    </footer>
<script src="script.js"></script>
<script src="popup.js"></script>
</body>
</html>
